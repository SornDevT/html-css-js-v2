<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="css/login.css" >
</head>
<body>

    <div class="main">
        <div class="form-login">
            <img src="image/user.jpg" class="img" >
            <h3>ຟອມເຂົ້າສູ່ລະບົບ</h3>
            <input type="email" name="user-email" class="form-input" placeholder="ປ້ອນອີເມວລ໌"> <br>
            <input type="password" name="user-password" class="form-input" placeholder="*******"> <br>
            <div class="text-remember-me">
                <span class="text-left"> 
                    <input type="checkbox" name="remember-me" id="remember-me"> 
                    <label for="remember-me">ຈື່ຂ້ອຍໄວ້ໃນລະບົບ</label>   
                </span>
                <span class="text-right">
                    <a href="#">ລົງທະບຽນ</a>
                </span>
            </div>
            <input type="submit" class="button-login" value="ເຂົ້າສູ່ລະບົບ">

        </div>
    </div>
    
</body>
</html>
