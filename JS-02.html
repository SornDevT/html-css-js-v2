<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Operator</h3>
    <p id="demo"></p>

    <script>

        // Operator ຕົວດຳເນີນການ

 // +, -, *, /, %, ++, --

 // Assigment ການກຳນົດຄ່າ

 // =, += -=, *=, /=, %=

 // Example

 var show = document.getElementById("demo");

 var a = 1;

a = a + 1; // a = 2 
show.innerHTML = a;


a++;  // ບວກເພີ່ມ 1
show.innerHTML = a;


a--; // ລົບລົງ 1 ຄ່າ, 10 = 9
show.innerHTML = a;

a += 3; // a = a + 3

show.innerHTML = a;

    </script>
</body>
</html>
