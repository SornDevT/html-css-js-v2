<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h2>ການສະແດງ  formatting tag</h2>
    <p>
        i am strong <br>
       tag: b =  <b> i am strong </b> <br>
       tag: strung = <strong> i am strong </strong> <br>
       tag: i = <i>i am strong</i> <br>
       tag: em = <em>i am strong</em> <br>
       tag: small = i am strong <small>i am strong</small> <br>
       tag: sup = 120<sub>2</sub> <br>
       tag: sub = 12<sup>10</sup> <br>
       tag: ins = ຂໍ້ມູນ<ins>ທີ່ສຳຄັນ</ins> <br>
       tag: del = ຂໍ້ມູນ<del>ທີ່ສຳຄັນ</del> <br>
    </p>
</body>
</html>
