<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array</h2>

    <script>

        // ເຫດຜົນທີ່ຕ້ອງໃຊ້ Array

        var money1 = 100;
        var money2 = 200;
        var money3 = 300;
        var money4 = 400;

        console.log(money1);
        console.log(money2);
        console.log(money3);
        console.log(money4);

        var money = [ 100,200,300,400 ];

        console.log('--------')

        console.log(money.length);

        for (let i = 0; i < money.length; i++) {
            
            console.log(money[i]);
            
        }

    </script>
</body>
</html>
